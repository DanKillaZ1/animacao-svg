<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity=""
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Capas de Albuns Fodas</title>
  </head>
  <body>
    <div id="root">
      <header id="vetoriais">
        <h1>Capa de Albuns</h1>

        <svg width="100%" height="100%">
            <rect width="100%" height="100%" fill="#000" />
            <g id="star">
                <circle cx="150" cy="150" r="2" fill="#fff" />
                <circle cx="200" cy="200" r="2" fill="#fff" />
                <circle cx="250" cy="250" r="2" fill="#fff" />
                <circle cx="300" cy="300" r="2" fill="#fff" />
                <circle cx="350" cy="350" r="2" fill="#fff" />
                <circle cx="400" cy="400" r="2" fill="#fff" />
                <circle cx="450" cy="450" r="2" fill="#fff" />
                <circle cx="500" cy="500" r="2" fill="#fff" />
                <circle cx="550" cy="550" r="2" fill="#fff" />
                <circle cx="600" cy="600" r="2" fill="#fff" />
            </g>
        </svg>

         
        
        
      

      <section id="video-container">
        <h2>Player</h2>
        <div class="container">
          <div id="player">
            <video id="video" src="./assets/BLOTOLLZIBIBTYWG.mp4"></video>
            <div class="controls">
              <button id="btn-play">
                <i class="fas fa-play"></i>
                <i class="fas fa-pause"></i>
              </button>
              <div class="timeline">
                <div class="bar">
                  <div class="inner"></div>
                </div>
            </div>
            </div>
          </div>
        </div>
      </section>

      <section id="imagens">
        <h2>Galeria de imanes</h2>
        <div class="container">
          <img src="./assets/1.jpg"alt="imagem 1"/>
          <img src="./assets/2.jpg" alt="imagem 2" />
          <img src="./assets/3.jpg" alt="imagem 3" />
          <img src="./assets/4.jpg" alt="imagem 4" />
          <img src="./assets/5.jpg" alt="imagem 5" />
          <img src="./assets/6.jpg" alt="imagem 6" />
          <img src="./assets/7.jpg" alt="imagem 7" />
        </div>
      </section>
    </div>
  </body>
</html>
